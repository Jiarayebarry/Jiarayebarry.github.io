<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Greatest Bikes Contact</title>
  <link rel="icon" href="images/bike_link.ico" type="image/x-icon">
  <link rel="stylesheet" href="slicknav.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Header -->
  <header>
    <img src="images/logo.jpg" alt="MPC Logo">
    <h1>Get In Contact with Greatest Bikes!</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="rentals.html">Rentals</a></li>
      <li><a href="sales.html">Sales</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h2>Get in Touch</h2>
    <p><strong>Owner:</strong> Jiaraye Barry â€” (773) 200-2002</p>
    <p><strong>Shop:</strong> (773) 200-2003</p>

    <!-- Contact Form -->
    <form action="response.html" method="get">
      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Full Name:</label>
      <input type="text" name="fullname" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>City:</label>
      <input type="text" name="city" required>

      <label>State:</label>
      <select name="state" required>
        <option value="">--Select--</option>
        <option value="IL">Illinois</option>
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="GA">Georgia</option>
      </select>

      <label>ZIP Code:</label>
      <input type="text" name="zip" pattern="\d{5}" required>

      <label>Phone (e.g. 7732002002):</label>
      <input type="tel" name="phone" pattern="\d{10}" required>

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Message (50-200 chars):</label>
      <textarea name="message" minlength="50" maxlength="200" required></textarea>

      <label>Type of Inquiry:</label><br>
      <input type="radio" name="inquiry" value="General" required> General
      <input type="radio" name="inquiry" value="Support"> Support
      <input type="radio" name="inquiry" value="Sales"> Sales<br><br>

      <label>Item:</label><br>
      <input type="radio" name="item" value="Watch" required> Watch
      <input type="radio" name="item" value="Bike"> Bike
      <input type="radio" name="item" value="Helmet"> Helmet<br><br>

      <input type="submit" value="Send">
      <input type="reset" value="Clear">
    </form>

    <!-- Girly Bike Gallery -->
    <div class="bike-gallery">
      <h2>Check Out Our Cute Bikes!</h2>
      <img src="https://images.unsplash.com/photo-1572395734981-3b22b3d4b1c3?auto=format&fit=crop&w=400&q=80" alt="Pink Bike">
      <img src="https://images.unsplash.com/photo-1572396208596-6f6c9edc9f4d?auto=format&fit=crop&w=400&q=80" alt="Cute Flower Bike">
      <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?auto=format&fit=crop&w=400&q=80" alt="Classic Girly Cruiser">
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery.slicknav.js"></script>
  <script>
    $(function() {
      $('#menu').slicknav({ label: '', prependTo: 'nav' });
    });
  </script>

</body>
</html>
